{% load static %}
 <!DOCTYPE html>
  <html lang="en">
    <head>
      <title>OneSchool &mdash; Website by Colorlib</title>
      <meta charset="utf-8">
    
      
      <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet"> 
      <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
  
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
      <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
  
      <link rel="stylesheet" href="{% static 'css/jquery.fancybox.min.css' %}">
  
      <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
  
      <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}">
  
      <link rel="stylesheet" href="{% static 'css/aos.css' %}">
  
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      
    </head>
<body data-spy="scroll" data-target=".site-navbar-target" >
    
  
<div class="col-lg-5 ml-auto"  >
    <form action="register" method="post" class="form-box">
        {% csrf_token %}
      
      <div class="form-group">
        <input type="text" class="form-control" name="username" placeholder="username">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Email Addresss">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password1" placeholder="Password">
      </div>
      <div class="form-group mb-4">
        <input type="password" class="form-control" name="password2" placeholder="Re-type Password">
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary btn-pill" value="Sign up">
      </div>
    </form>
    <div>
      {%for message in messages%}
      <h3>{{message}}</h3>
      {%endfor%}
    </div>
 
  </div>
  </body>
  </html>
